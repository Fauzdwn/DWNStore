  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCN2Qn_VUE2w45lKq0rXy2CzJ7oZXk_f7s",
      authDomain: "dwnprojeck.firebaseapp.com",
      databaseURL: "https://dwnprojeck-default-rtdb.firebaseio.com",
      projectId: "dwnprojeck",
      storageBucket: "dwnprojeck.firebasestorage.app",
      messagingSenderId: "838975714627",
      appId: "1:838975714627:web:9bcfa62ed3fc8dbca56bf6",
      measurementId: "G-LY0J0CQ9XR"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Render products dengan harga termurah
    function renderProducts() {
      db.ref('produk').once('value').then(snapshot => {
        const secs = {
          populer: 'produk-populer',
          'k-vision': 'produk-kvision',
          nusantara: 'produk-nusantara',
          'nex parabola': 'produk-nex'
        };
        // Clear each section
        Object.values(secs).forEach(id => document.getElementById(id).innerHTML = '');

        snapshot.forEach(child => {
          const d = child.val();
          // Hitung harga termurah dari array variations
          let minPrice = 0;
          if (Array.isArray(d.variations) && d.variations.length > 0) {
            minPrice = d.variations
              .map(v => parseInt(v.price.replace(/[^0-9]/g, ''), 10))
              .reduce((a, b) => Math.min(a, b));
          }
          const priceText = minPrice ? 'Rp.' + minPrice.toLocaleString() : '-';

          const col = `
            <div class="col-md-3 mb-4">
              <div class="product-card">
                <img src="${d.urlgambar}" class="product-image" alt="${d.nama}">
                <div class="product-info p-2">
                  <h5>${d.nama}</h5>
                  <p class="price fw-bold">${priceText}</p>
                  <a href="beli/index.html?id=${child.key}" class="btn btn-sm btn-primary mt-2">Beli</a>
                </div>
              </div>
            </div>
          `;
          const section = secs[d.status.toLowerCase()] || secs.populer;
          document.getElementById(section).innerHTML += col;
        });
      }).catch(err => console.error('Gagal load produk:', err));
    }
    document.addEventListener('DOMContentLoaded', renderProducts);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
