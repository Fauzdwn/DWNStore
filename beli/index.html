<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beli Produk</title>
  <!-- HTML5 QR Code library via CDN -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
  <style>
    body { background: #f8f9fa; font-family: 'Poppins', sans-serif; margin: 0; }
    .navbar { background: #0d6efd; }
    .navbar-brand, .nav-link { color: #fff !important; }
    .detail-container { max-width: 800px; margin: 2rem auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-container { max-width: 500px; margin: 2rem auto; background: #fff; padding: 20px; border-radius: 10px; position: relative; }
    #stbId { width: 100%; padding: 8px 40px 8px 8px; font-size: 1rem; }
    #qr-open { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); border: none; background: transparent; cursor: pointer; font-size: 1.2rem; }
    #qr-reader-wrapper { display: none; margin-top: 10px; }
    #qr-reader { width: 100%; max-width: 400px; }
    footer { background: #0d6efd; color: #fff; padding: 2rem; text-align: center; }
    .product-img { width: 100%; height: auto; border-radius: 8px; }
    .desc-clamp { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; position: relative; }
    .desc-clamp::after { content: ''; position: absolute; bottom: 0; right: 0; width: 50%; height: 1.2em; background: linear-gradient(to right, transparent, #f8f9fa 50%); }
    .toggle-desc { cursor: pointer; color: #0d6efd; font-weight: bold; margin-top: 0.5rem; display: inline-block; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DWNStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="detail-container">
    <div id="produk-detail"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p><i class="ph ph-envelope-simple"></i> <a href="mailto:info@dwnstore.my.id" class="text-white">info@dwnstore.my.id</a></p>
    <p><i class="ph ph-phone"></i> <a href="https://wa.me/6282272339956" class="text-white">6282272339956</a></p>
    <p>&copy; 2025 DWNStore.</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Firebase initialization
    const firebaseConfig = {
      apiKey: "AIzaSyCN2Qn_VUE2w45lKq0rXy2CzJ7oZXk_f7s",
      authDomain: "dwnprojeck.firebaseapp.com",
      databaseURL: "https://dwnprojeck-default-rtdb.firebaseio.com",
      projectId: "dwnprojeck",
      storageBucket: "dwnprojeck.firebasestorage.app",
      messagingSenderId: "838975714627",
      appId: "1:838975714627:web:9bcfa62ed3fc8dbca56bf6",
      measurementId: "G-LY0J0CQ9XR"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(location.search);
    const key = params.get('id');

    function formHTML(variations) {
      const options = variations.map(v => `<option value="${v.name}">${v.name} - ${v.price}</option>`).join('');
      return `
        <div class="form-container">
          <h4 class="mb-3 text-center">Form Pemesanan Paket</h4>
          <div id="successAlert" class="alert alert-success" style="display:none;">Pesanan sedang di proses!</div>
          <div class="mb-3"><label for="buyerName" class="form-label">Nama Anda</label><input type="text" id="buyerName" class="form-control" placeholder="Nama"></div>
          <div class="mb-3"><label for="buyerWA" class="form-label">Nomor WhatsApp</label><input type="tel" id="buyerWA" class="form-control" placeholder="0822xxxxxxxx"></div>
          <div class="mb-3"><label for="paket" class="form-label">Pilih Paket</label><select id="paket" class="form-select"><option value="">-- Pilih Paket --</option>${options}</select></div>
          <div class="mb-3"><label for="hargaPaket" class="form-label">Harga</label><input type="text" id="hargaPaket" class="form-control" readonly></div>
          <div class="mb-3 position-relative">
            <label for="stbId" class="form-label">STBID</label>
            <input type="text" id="stbId" placeholder="Masukkan STBID" readonly />
            <button id="qr-open" type="button" title="Scan QR">📷</button>
          </div>
          <div id="qr-reader-wrapper"><div id="qr-reader"></div></div>
          <button id="btnBeli" type="button" class="btn btn-primary w-100 mt-3">Beli</button>
          <div id="loadingSpinner" class="text-center mt-3" style="display:none;"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Mengirim pesanan...</p></div>
        </div>`;
    }

    if (key) {
      db.ref('produk/' + key).once('value').then(snap => {
        const d = snap.val();
        document.getElementById('produk-detail').innerHTML = `
          <h3>${d.nama}</h3>
          <img src="${d.urlgambar}" alt="${d.nama}" class="product-img mb-3">
          <div id="deskripsi" class="desc-clamp mb-1" style="white-space: pre-line;">${d.deskripsi}</div>
          <span id="toggleDesc" class="toggle-desc">Baca selengkapnya…</span>
          <hr/>${formHTML(d.variations)}`;

        // Expand description
        const desc = document.getElementById('deskripsi');
        let expanded = false;
        document.getElementById('toggleDesc').addEventListener('click', () => {
          expanded = !expanded;
          desc.classList.toggle('desc-clamp');
          document.getElementById('toggleDesc').textContent = expanded ? 'Tutup ringkasan' : 'Baca selengkapnya…';
        });

        // Paket select handler
        const select = document.getElementById('paket');
        select.addEventListener('change', () => {
          const sel = d.variations.find(v => v.name === select.value);
          document.getElementById('hargaPaket').value = sel ? sel.price : '';
        });

        // QR scanner
        const qrWrapper = document.getElementById('qr-reader-wrapper');
        const qrBtn = document.getElementById('qr-open');
        let scanner;
        qrBtn.addEventListener('click', () => {
          qrWrapper.style.display = 'block';
          if (!scanner) scanner = new Html5Qrcode('qr-reader');
          scanner.start(
            { facingMode: 'environment' },
            { fps: 10, qrbox: 250 },
            decodedText => {
              document.getElementById('stbId').value = decodedText;
              scanner.stop();
              qrWrapper.style.display = 'none';
            }
          ).catch(err => console.error('QR start error', err));
        });

        // Beli button
        document.getElementById('btnBeli').addEventListener('click', async () => {
          const name = document.getElementById('buyerName').value;
          const wa = document.getElementById('buyerWA').value;
          const paket = select.value;
          const price = document.getElementById('hargaPaket').value;
          const stb = document.getElementById('stbId').value;
          if (!name || !wa || !paket || !price || !stb) return alert('Semua kolom wajib diisi!');

          document.getElementById('loadingSpinner').style.display = 'block';
          document.getElementById('btnBeli').disabled = true;

          const msgBuyer = `Hai ${name}, berikut detail pesanan kamu di *DWNStore*:\n📦 Paket: ${paket}\n💰 Harga: ${price}\n📺 STBID: ${stb}\n⏳ Status: Pending`;
          const msgAdmin = `Halo Admin, saya ingin membeli:\nNama: ${name}\nWA: ${wa}\nPaket: ${paket}\nHarga: ${price}\nSTBID: ${stb}`;

          const sendMessage = async (to, msg) => {
            const f = new FormData();
            f.append('target', to); f.append('message', msg); f.append('countryCode', '62'); f.append('delay', '2');
            await fetch('https://api.fonnte.com/send', { method: 'POST', headers: { Authorization: 'qss59i4kqEUuEpXbqkKm' }, body: f });
          };

          try {
            await sendMessage(wa, msgBuyer);
            await sendMessage('6282272339956', msgAdmin);
            const newRef = db.ref('buyer').push();
            await newRef.set({ idbuyer: newRef.key, nama: name, wa, paket, harga: price, stbId: stb, produkId: key, timestamp: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('successAlert').style.display = 'block';
          } catch (e) {
            console.error(e); alert('Gagal mengirim atau menyimpan data!');
          } finally {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('btnBeli').disabled = false;
          }
        });
      }).catch(err => console.error('Gagal load detail:', err));
    }
  </script>
</body>
</html>
